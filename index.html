<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sinus Infra</title>
    <meta
      name="description"
      content="Your page description here, keep it under 160 characters for optimal display in search results."
    />
    <meta name="author" content="Sinus Infra" />

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Preconnect to Analytics -->
    <link rel="preconnect" href="https://www.googletagmanager.com" />

    <!-- Preconnect to CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Basic Favicon -->
    <link rel="icon" href="/Assets/Favicon/favicon.ico" type="image/x-icon" />

    <!-- PNG Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/Assets/Favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/Assets/Favicon/favicon-16x16.png"
    />

    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/Assets/Favicon/apple-touch-icon.png"
    />

    <!-- Android Chrome -->
    <link rel="manifest" href="/Assets/Favicon/site.webmanifest" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/Assets/Favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/Assets/Favicon/android-chrome-512x512.png"
    />

    <!-- Facebook and LinkedIn -->
    <meta property="og:title" content="Your Page Title Here" />
    <meta property="og:description" content="Your Page Description Here" />
    <meta property="og:image" content="https://example.com/path/to/image.jpg" />
    <meta property="og:url" content="https://example.com/page-url" />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Your Page Title Here" />
    <meta name="twitter:description" content="Your Page Description Here" />
    <meta
      name="twitter:image"
      content="https://example.com/path/to/image.jpg"
    />
    <meta name="twitter:site" content="@YourTwitterHandle" />

    <link rel="stylesheet" href="style.css" />
